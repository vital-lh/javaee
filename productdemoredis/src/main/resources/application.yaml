management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      show-values: always
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

spring:
  # ========== 新增Redis配置（核心） ==========
  redis:
    host: localhost  # 华为云主机Redis地址，部署时替换为实际IP/域名
    port: 6379       # Redis端口，默认6379（若Redis设了密码，新增password配置）
    database: 0      # 使用Redis的0号数据库
    timeout: 10000ms # 连接超时时间
    # 若Redis有密码，添加以下配置
    # password: your_redis_password
  # ========== 原有配置（完全保留） ==========
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/oomall_demo?serverTimezone=Asia/Shanghai
    username: demouser
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 3
      min-idle: 3
      max-active: 100
      max-wait: 60000
      stat-view-servlet:
        login-username: admin
        login-password: 123456
        enabled: true
        url-pattern: /druid/*
        allow:
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 100
      validation-query: select 1
  jackson:
    time-zone: GMT+8
  application:
    name: ProductDemoRedis  # 可选：工程名改为ProductDemoRedis，和新工程名一致
  messages:
    basename: "i18n/messages"
    fallback-to-system-locale: false
    encoding: UTF-8
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql

server:
  port: 8080
  tomcat:
    threads:
      max: 2000
      min-spare: 100