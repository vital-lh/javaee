spring:
    application:
        name: service-module
    datasource:
        url: jdbc:mysql://localhost:3306/oomall?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        username: root
        password: 1234  # 修改为你的数据库密码
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximum-pool-size: 10
            minimum-idle: 5
            connection-timeout: 30000
            idle-timeout: 600000
            max-lifetime: 1800000
    jdbc:
        template:
            fetch-size: 100
            max-rows: 1000

# 服务器配置
server:
    port: 8081
    servlet:
        context-path: /
    tomcat:
        max-threads: 200
        min-spare-threads: 10
        accept-count: 100

# 日志配置
logging:
    level:
        com.example.service: debug
        org.springframework.jdbc.core: DEBUG
    file:
        name: logs/service-module.log
    pattern:
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


